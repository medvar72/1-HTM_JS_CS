    <script type="text/javascript">
      var numberOfFaces = 5;
      var image_height = 100;
      var image_width = 100;
      var div_height = 500;
      var div_width = 500;

      function delete_all_children (theNode){
        while (theNode.firstChild) {
          theNode.removeChild(theNode.firstChild);
        }
      }



      window.onload = function generateFaces(){
        var theLeftSide = document.getElementById("leftSide");
        var theRightSide = document.getElementById("rightSide");
        var theBody = document.getElementsByTagName("body")[0];
        for (var i = 0; i < numberOfFaces; i++) {
          var imgTop = Math.floor(Math.random() * ((div_height - image_height) + 1));
          var img_left = Math.floor(Math.random() * ((div_width - image_width) + 1));
          var newImag = document.createElement("img");
          newImag.src = ("http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png");
          newImag.style.left = img_left + "px";
          newImag.style.top = imgTop + "px";
          theLeftSide.appendChild(newImag);
          //alert ("imgTop: " + imgTop + " img_left:" + img_left);
        }
        var leftSideImages = theLeftSide.cloneNode(true);
        leftSideImages.removeChild(leftSideImages.lastChild);
        theRightSide.appendChild(leftSideImages);
        theLeftSide.lastChild.onclick = function nextLevel(event){
          event.stopPropagation();
          numberOfFaces += 5;
          delete_all_children(theLeftSide);
          delete_all_children(theRightSide);
          generateFaces();
          };
          theBody.onclick = function gameOver() {
              alert("Game Over!");
              theBody.onclick = null;
              theLeftSide.lastChild.onclick = null;
              };

      }


    </script>
