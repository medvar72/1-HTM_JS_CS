<html>
    <head>
        <style>
            table, td {border:1px solid darkblue; width:80%; height:80%}
            td {width:33.33%; height:33.33%}
            tr {width: 33.33%; height: 33.33%}
            .t {vertical-align:top} .m {vertical-align:middle} .b {vertical-align:bottom}
            .l {text-align:left} .c {text-align:center} .r {text-align:right}
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td class="t l">Top left</td>
                <td class="t c">Top Center</td>
                <td class="t r">Top Right</td>
            </tr>
            <tr>
                <td class="m l">Midle Left</td>
                <td class="m c">Midle Center</td>
                <td class="m r">Midle Right</td>
            </tr>
            <tr>
                <td class="b l">Bottom Left</td>
                <td class="b c">Bottom Center</td>
                <td class="b r">Bottom Right</td>
            </tr>
        </table>
    </body>
</html>
