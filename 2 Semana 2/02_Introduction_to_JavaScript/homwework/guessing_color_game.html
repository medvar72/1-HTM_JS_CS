<!doctype html>
<html>
<head>
    <title>JavaScript Guessing Color Game</title>
    <script>
    var target_index;
    var guess_input_color;
    var finished = false;
    var guesses = 0;
    var colors = ["blue","cyan","gold","gray","green","magenta","orange","red","white","yellow"];
    var mycolor = "";

    function do_game() {
        var random_index = Math.random() * (colors.length - 1);
        var target_index = Math.floor(random_index);
        mycolor = colors[target_index];
        alert("The color generated is :" + mycolor);

        while (!finished) {
            guess_input_color = prompt("I am thinking of one of theses colors: \n\n"+
                                      colors.join() +".\n\n"+
                                      "What color am I thinking of?");
            guess_input_color = guess_input_color.trim();
            guesses += 1;
            finished = check_guess(guess_input_color);

        }

    }

    function check_guess(guess_input_color) {
        if (colors.indexOf(guess_input_color) == -1) {
            alert("I don't recognize your color : "+ guess_input_color + "\n\n" +
                  "Please enter a color in the range " + colors.join());
            return false;
        }

        if (guess_input_color > mycolor) {
            alert("Your color is higher!");
            return false;
        }
        if (guess_input_color < mycolor) {
            alert("Your color is lower!");
            return false;
        }
        if (guess_input_color == mycolor) {
        alert("You got it! The color was " + mycolor +
              ".\n\nIt took you " + guesses +
              " guesses to get the number!");
        var mBody = document.getElementById("myBody");
        mBody.style.background = guess_input_color;
        return true;
      }
    }

    </script>
</head>
    <body ID = "myBody" onload="do_game()">

    </body>
</html>
